<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered PM-AJAY Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ------------------ THEME VARIABLES ------------------ */
        :root {
            --bg-color: #f7f8fc;
            --text-color: #6c757d;
            --header-color: #343a40;
            --panel-bg: rgba(255, 255, 255, 0.7);
            --panel-border: rgba(222, 226, 230, 0.7);
            --container-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
            --tooltip-bg: rgba(255, 255, 255, 0.9);
            --button-bg: #007bff;
            --button-hover-bg: #0069d9;
            --button-active-bg: #e63946;
            --accent-color: #007bff;
            --pin-shadow: rgba(0, 123, 255, 0.6);
            --ai-bg: linear-gradient(135deg, rgba(0, 123, 255, 0.05), rgba(0, 123, 255, 0.01));
            --ai-border: rgba(0, 123, 255, 0.2);
        }

        body.dark-mode {
            --bg-color: #1b1f24;
            --text-color: #adb5bd;
            --header-color: #f8f9fa;
            --panel-bg: rgba(33, 37, 41, 0.5);
            --panel-border: rgba(255, 255, 255, 0.1);
            --container-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
            --tooltip-bg: rgba(33, 37, 41, 0.9);
            --button-bg: #0d6efd;
            --button-hover-bg: #0b5ed7;
            --button-active-bg: #d62828;
            --accent-color: #0d6efd;
            --pin-shadow: rgba(13, 110, 253, 0.7);
            --ai-bg: linear-gradient(135deg, rgba(13, 110, 253, 0.1), rgba(13, 110, 253, 0.02));
            --ai-border: rgba(13, 110, 253, 0.3);
        }

        /* ------------------ BASE & LAYOUT ------------------ */
        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            transition: background-color 0.3s ease;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1500px;
            height: calc(100vh - 120px);
        }

        .header-container {
            width: 100%;
            max-width: 1500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--header-color);
            margin: 0;
        }
        
        #map-wrapper { text-align: center; height: 100%; display: flex; flex-direction: column;}
        
        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--panel-bg);
            border-radius: 24px;
            box-shadow: var(--container-shadow);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(15px);
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.4s ease;
        }
        
        #map-container.calibrating { cursor: crosshair; }
        #map-container.fade-out { opacity: 0; }

        #map-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* ------------------ INFO PANEL ------------------ */
        #info-panel {
            background-color: var(--panel-bg);
            border-radius: 24px;
            box-shadow: var(--container-shadow);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(15px);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #info-panel h2 {
            font-size: 1.75rem; color: var(--header-color); margin: 0 0 0.5rem 0;
        }
        #info-panel .summary { font-size: 0.9rem; margin-bottom: 2rem; line-height: 1.7; }
        #info-panel .stats-container { display: flex; flex-direction: column; gap: 1.5rem; position: relative; }
        .stats-container .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(var(--panel-bg), 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .stat-item { opacity: 0; transform: translateX(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .stat-item.visible { opacity: 1; transform: translateX(0); }
        .stat-item .label { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 600; margin-bottom: 0.5rem; }
        .progress-bar { height: 8px; background-color: var(--bg-color); border-radius: 4px; overflow: hidden; }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent-color), #89cff0);
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }
        #info-placeholder { text-align: center; margin: auto; }
        #info-placeholder svg { width: 60px; height: 60px; stroke: var(--text-color); opacity: 0.5; margin-bottom: 1rem; }
        
        /* ------------------ GEMINI AI SECTION ------------------ */
        #ai-insights-section {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid var(--panel-border);
        }
        #ai-insights-section h3 {
             font-size: 1.1rem; color: var(--header-color); margin: 0 0 1rem 0; display: flex; align-items: center; gap: 0.5rem;
        }
        #ai-content {
            font-size: 0.9rem;
            line-height: 1.8;
            min-height: 120px;
            transition: all 0.3s ease;
        }
        .loading-spinner {
            border: 4px solid var(--bg-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ------------------ PINS ------------------ */
        .pin {
            position: absolute; width: 18px; height: 18px; border-radius: 50%; border: 3px solid white;
            cursor: pointer; transform: translate(-50%, -50%);
            box-shadow: 0 0 0 4px var(--pin-shadow), 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .pin:hover { transform: translate(-50%, -50%) scale(1.4); }
        .pin.active {
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: 0 0 0 5px white, 0 0 0 9px var(--accent-color);
        }
        .pin.selected-for-calibration {
             transform: translate(-50%, -50%) scale(1.6);
             box-shadow: 0 0 0 5px var(--button-active-bg) !important;
        }

        /* ------------------ TOOLTIP REDESIGN ------------------ */
        #tooltip-container {
            position: absolute;
            background: var(--tooltip-bg);
            border-radius: 16px;
            padding: 1rem;
            width: 280px;
            display: none;
            pointer-events: none;
            box-shadow: var(--container-shadow);
            z-index: 1001;
            backdrop-filter: blur(15px);
            border: 1px solid var(--panel-border);
        }
        .tooltip-title {
            font-weight: 700;
            font-size: 1.2rem;
            flex: 1;
            margin-bottom: 0.75rem;
            color: var(--header-color);
        }
        
        .tooltip-key-metrics {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            padding-bottom: 0.75rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid var(--panel-border);
        }
        .key-metric {
            text-align: center;
        }
        .key-metric svg {
            width: 24px;
            height: 24px;
            stroke: var(--accent-color);
            margin-bottom: 0.25rem;
        }
        .key-metric .value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--header-color);
        }
        .key-metric .label {
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--text-color);
        }

        .tooltip-ai-status { 
            font-size: 0.85rem; 
            min-height: 2.5em; 
            padding: 0.6rem 0.8rem;
            border-radius: 10px;
            background: var(--ai-bg);
            border: 1px solid var(--ai-border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--header-color);
        }
        body.dark-mode .tooltip-ai-status {
             color: var(--header-color);
        }
        .tooltip-ai-status svg {
            flex-shrink: 0;
            stroke: var(--accent-color);
        }

        .tooltip-ai-status .loading-dots span {
            animation: blink 1.4s infinite both;
            display: inline-block;
        }
        .tooltip-ai-status .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .tooltip-ai-status .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }


        /* ------------------ CONTROLS & MODAL ------------------ */
        .controls-group { display: flex; align-items: center; gap: 0.75rem; }
        .button {
            background: var(--button-bg); color: white; border: none; padding: 0.7rem 1.4rem;
            border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 0.9rem;
            transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem;
        }
        .button:hover { background-color: var(--button-hover-bg); transform: translateY(-2px); }
        .button.active { background-color: var(--button-active-bg); }
        #back-button { display: none; }
        #get-coords-button { display: none; }
        
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4a5568; }
        input:checked + .slider:before { transform: translateX(22px); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--panel-bg); backdrop-filter: blur(12px); padding: 2rem; border-radius: 16px; width: 90%; max-width: 600px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .modal-content h2 { margin-top: 0; color: var(--header-color); }
        .modal-content pre { background: var(--bg-color); border: 1px solid var(--panel-border); padding: 1rem; border-radius: 8px; max-height: 40vh; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; }
        
        @media (max-width: 1024px) {
            body { padding: 1rem; }
            .dashboard-container { grid-template-columns: 1fr; height: auto; }
            #info-panel { height: 500px; }
        }
    </style>
</head>
<body>

    <header class="header-container">
        <h1>PM-AJAY Dashboard</h1>
        <div class="controls-group">
            <button id="calibrate-button" class="button">Calibrate</button>
            <button id="get-coords-button" class="button">Get Coords</button>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main class="dashboard-container">
        <div id="map-wrapper">
            <button id="back-button" class="button" style="margin-bottom: 1rem;">&larr; Back to India</button>
            <div id="map-container"></div>
        </div>
        <aside id="info-panel">
            <!-- Info will be dynamically inserted here -->
        </aside>
    </main>
    
    <div id="tooltip-container"></div>
    
    <div id="coords-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Updated Pin Coordinates</h2>
            <pre id="coords-output"></pre>
            <button id="modal-close-button" class="button">Close</button>
        </div>
    </div>

        /* ---------- DATA PERSISTENCE ---------- */
        function saveMapData() {
            try {
                localStorage.setItem('calibratedMapData', JSON.stringify(mapData));
            } catch (e) {
                console.error("Failed to save map data to localStorage:", e);
            }
        }

        function loadMapData() {
            try {
                const savedData = localStorage.getItem('calibratedMapData');
                if (savedData) {
                    console.log("Loading calibrated map data from localStorage.");
                    return JSON.parse(savedData);
                }
            } catch (e) {
                console.error("Failed to load map data from localStorage:", e);
            }
            console.log("Loading initial map data.");
            return initialMapData;
        }
        
        mapData = loadMapData();


        /* ---------- UI RENDERING LOGIC ---------- */
        function renderMap(level) {
            currentMapLevel = level;
            mapContainer.classList.add('fade-out');
            setTimeout(() => {
                mapContainer.innerHTML = '';
                const data = mapData[level];
                if (!data) return;
                if (level === 'delhi') mapContainer.style.aspectRatio = '800 / 675';
                else mapContainer.style.aspectRatio = '1060 / 1213';
                const mapImage = document.createElement('img');
                mapImage.src = data.imageUrl;
                mapContainer.appendChild(mapImage);
                data.pins.forEach(pinData => {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    pin.style.top = pinData.top;
                    pin.style.left = pinData.left;
                    pin.style.backgroundColor = pinData.color;
                    pin.dataset.pinData = JSON.stringify(pinData);
                    mapContainer.appendChild(pin);
                });
                updateInfoPanel(null);
                backButton.style.display = level === 'india' ? 'none' : 'inline-block';
                mapContainer.classList.remove('fade-out');
            }, 400);
        }

        function updateInfoPanel(pinData) {
            if (pinData) {
                const maxStats = { villages: 250, funds: 300, projects: 3500 };

                        <div class="stat-item" style="transition-delay: 0.2s;">
                            <div class="label"><span>Projects Completed</span><span id="stat-projects">${pinData.stats.projects}</span></div>
                            <div class="progress-bar"><div id="progress-projects" class="progress-bar-inner" style="width: ${Math.min(100, (pinData.stats.projects / maxStats.projects) * 100)}%"></div></div>
                        </div>
                    </div>
                    <div id="ai-insights-section">
                        <h3><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg> AI Analysis</h3>
                        <div id="ai-content">
                            <button id="generate-insights-btn" class="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.9 4.2-4.3.6 3.1 3- .7 4.2 3.8-2 3.8 2-.7-4.2 3.1-3-4.3-.6Z"></path></svg>
                                Generate Analysis
                            </button>
                        </div>
                    </div>
                `;
                setTimeout(() => {
                    infoPanel.querySelectorAll('.stat-item').forEach(item => item.classList.add('visible'));
                    infoPanel.querySelector('#generate-insights-btn').addEventListener('click', () => fetchGeminiSummary(pinData));
                }, 100);
            } else {
                infoPanel.innerHTML = `
                    <div id="info-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <h2>Select a Location</h2>
                        <p>Click on a pin to view stats, or double-click to fetch live AI-powered data.</p>
                    </div>`;
            }
        }
        
        /* ---------- GEMINI API LOGIC ---------- */
        async function fetchAITooltip(pinData) {
            const prompt = `In a single, impactful sentence, what is the current Pradhan Mantri Anusuchit Jati Abhyuday Yojana (PM-AJAY) status for ${pinData.name}?`;
            const result = await callGeminiAPI(prompt);
            tooltipCache[pinData.name] = result || "Could not retrieve status.";
            const aiStatusEl = document.getElementById('tooltip-ai-status-text');
            if (aiStatusEl) aiStatusEl.textContent = tooltipCache[pinData.name];
        }
        
        async function fetchGeminiSummary(pinData) {
            document.getElementById('ai-content').innerHTML = '<div class="loading-spinner"></div>';
            const prompt = `Provide a brief, optimistic, one-paragraph summary of recent developments and key achievements under the "Pradhan Mantri Anusuchit Jati Abhyuday Yojana (PM-AJAY)" for ${pinData.name}. Focus on tangible outcomes.`;
            const result = await callGeminiAPI(prompt);
            document.getElementById('ai-content').innerHTML = result ? result.replace(/\n/g, '<br>') : "<p>No insights generated.</p>";
        }
        
        async function fetchAiStats(pinData) {
            const statsContainer = document.querySelector('.stats-container');
            const loadingOverlay = statsContainer.querySelector('.loading-overlay');
            if(loadingOverlay) loadingOverlay.style.display = 'flex';

            const prompt = `For the PM-AJAY scheme in ${pinData.name}, provide estimated current stats in a valid JSON format. The JSON object should contain: "villages" (number), "funds" (number, in crores), and "projects" (number).`;
            const schema = {
                type: "OBJECT",
                properties: {
                    "villages": { "type": "NUMBER" },
                    "funds": { "type": "NUMBER" },
                    "projects": { "type": "NUMBER" }
                }
            };
            const result = await callGeminiAPI(prompt, schema);
            
            if (loadingOverlay) loadingOverlay.style.display = 'none';

            if (result) {
                try {
                    const aiStats = JSON.parse(result);
                    // Update the panel with new stats
                    const maxStats = { villages: 250, projects: 3500 };
                    document.getElementById('stat-villages').textContent = aiStats.villages;
                    document.getElementById('progress-villages').style.width = `${Math.min(100, (aiStats.villages / maxStats.villages) * 100)}%`;
                    
                    document.getElementById('stat-funds').textContent = `₹${aiStats.funds} Cr`;
                    const fundsMax = Math.max(pinData.stats.fundsMax, aiStats.funds * 1.1); // Dynamic max
                    document.getElementById('progress-funds').style.width = `${Math.min(100, (aiStats.funds / fundsMax) * 100)}%`;

                    document.getElementById('stat-projects').textContent = aiStats.projects;
                    document.getElementById('progress-projects').style.width = `${Math.min(100, (aiStats.projects / maxStats.projects) * 100)}%`;
                } catch(e) {
                    console.error("Failed to parse AI stats JSON:", e);
                }
            } else {
                 console.error("Could not fetch AI stats.");
            }
        }
        
        async function callGeminiAPI(prompt, schema = null, retries = 3, delay = 1000) {
            const apiKey = "AIzaSyBKIy8ScHv6JqVJAMuTibo7ikvBzMSfwXo"; // Leave empty
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (schema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: schema
                };
            }
            
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) { 
                        if (response.status === 429 || response.status >= 500) {
                           throw new Error(`API error: ${response.statusText}`);
                        }
                        // For other errors, don't retry
                        console.error(`API Error: ${response.status} ${response.statusText}`);
                        const errorBody = await response.text();
                        console.error("Error Body:", errorBody);
                        return null;
                    }
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) {
                    console.error(`Error calling Gemini API (attempt ${i+1}/${retries}):`, error);
                    if (i < retries - 1) {
                        await new Promise(res => setTimeout(res, delay * (i + 1)));
                    } else {
                        return null; // All retries failed
                    }
                }
            }
        }

        /* ---------- EVENT LISTENERS ---------- */
        mapContainer.addEventListener('click', e => {
            const activePin = document.querySelector('.pin.active');
            if (e.target.classList.contains('pin')) {
                const pinData = JSON.parse(e.target.dataset.pinData);
                if (isCalibrating) {
                     if (selectedPin) selectedPin.classList.remove('selected-for-calibration');
                     selectedPin = e.target;
                     selectedPin.classList.add('selected-for-calibration');
                } else {
                    if (pinData.id && mapData[pinData.id]) {
                        tooltipContainer.style.display = 'none';
                        renderMap(pinData.id);
                    } else {
                        if(activePin) activePin.classList.remove('active');
                        e.target.classList.add('active');
                        updateInfoPanel(pinData);
                    }
                }
            } else if (!isCalibrating) {
                if (activePin) activePin.classList.remove('active');
                updateInfoPanel(null);
            }
             else if (isCalibrating && selectedPin) {
                const rect = mapContainer.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                const newTop = y.toFixed(2) + '%';
                const newLeft = x.toFixed(2) + '%';
                
                selectedPin.style.top = newTop;
                selectedPin.style.left = newLeft;

                const originalPinData = JSON.parse(selectedPin.dataset.pinData);
                const pinToUpdate = mapData[currentMapLevel].pins.find(p => p.name === originalPinData.name);

                if(pinToUpdate) {
                    pinToUpdate.top = newTop;
                    pinToUpdate.left = newLeft;
                    selectedPin.dataset.pinData = JSON.stringify(pinToUpdate);
                    saveMapData();
                    console.log(`Pin Calibrated & Saved: ${pinToUpdate.name} -> top: "${newTop}", left: "${newLeft}"`);
                }

                selectedPin.classList.remove('selected-for-calibration');
                selectedPin = null;
            }
        });

        mapContainer.addEventListener('dblclick', e => {
            if (e.target.classList.contains('pin') && !isCalibrating) {
                const pinData = JSON.parse(e.target.dataset.pinData);
                if (!e.target.classList.contains('active')) {
                     document.querySelectorAll('.pin.active').forEach(p => p.classList.remove('active'));
                     e.target.classList.add('active');
                     updateInfoPanel(pinData);
                }
                setTimeout(() => fetchAiStats(pinData), 50); // Timeout to allow panel to render
            }
        });

        calibrateButton.addEventListener('click', () => {
            isCalibrating = !isCalibrating;
            calibrateButton.classList.toggle('active', isCalibrating);
            calibrateButton.textContent = isCalibrating ? 'Calibrating...' : 'Calibrate';
            mapContainer.classList.toggle('calibrating', isCalibrating);
            getCoordsButton.style.display = isCalibrating ? 'inline-block' : 'none';
            if (!isCalibrating && selectedPin) { selectedPin.classList.remove('selected-for-calibration'); selectedPin = null; }
        });

        getCoordsButton.addEventListener('click', () => {
             const currentPinsData = Array.from(mapContainer.querySelectorAll('.pin')).map(pinEl => JSON.parse(pinEl.dataset.pinData));
            coordsOutput.textContent = JSON.stringify(currentPinsData, null, 2);
            coordsModal.style.display = 'flex';
        });

        modalCloseButton.addEventListener('click', () => { coordsModal.style.display = 'none'; });
        coordsModal.addEventListener('click', (e) => { if (e.target === coordsModal) coordsModal.style.display = 'none'; });
        
        mapContainer.addEventListener('mouseover', e => {
            if (e.target.classList.contains('pin')) {
                clearTimeout(tooltipApiTimeout);
                const pinData = JSON.parse(e.target.dataset.pinData);
                const stats = pinData.stats;
                
                let tooltipHTML = `<h3 class="tooltip-title">${pinData.name}</h3>`;
                
                if (isCalibrating) {
                    tooltipContainer.innerHTML = tooltipHTML;
                } else {
                    tooltipHTML += `
                        <div class="tooltip-key-metrics">
                            <div class="key-metric">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                                <div class="value">${stats.villages}</div>
                                <div class="label">Villages</div>
                            </div>
                            <div class="key-metric">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                                <div class="value">₹${stats.funds} Cr</div>
                                <div class="label">Funds</div>
                            </div>
                            <div class="key-metric">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                                <div class="value">${stats.projects}</div>
                                <div class="label">Projects</div>
                            </div>
                        </div>
                        <div class="tooltip-ai-status">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.9 4.2-4.3.6 3.1 3- .7 4.2 3.8-2 3.8 2-.7-4.2 3.1-3-4.3-.6Z"></path></svg>
                            <span id="tooltip-ai-status-text">
                                <div class="loading-dots"><span>.</span><span>.</span><span>.</span></div>
                            </span>
                        </div>
                    `;
                    tooltipContainer.innerHTML = tooltipHTML;

                    if (tooltipCache[pinData.name]) {
                        document.getElementById('tooltip-ai-status-text').textContent = tooltipCache[pinData.name];
                    } else {
                        tooltipApiTimeout = setTimeout(() => fetchAITooltip(pinData), 500);
                    }
                }
                tooltipContainer.style.display = 'block';
            }
        });

        mapContainer.addEventListener('mousemove', e => {
            if (tooltipContainer.style.display === 'block') {
                const rect = document.querySelector('.dashboard-container').getBoundingClientRect();
                let x = e.clientX - rect.left + 20;
                let y = e.clientY - rect.top + 20;
                const tooltipRect = tooltipContainer.getBoundingClientRect();
                const bodyRect = document.body.getBoundingClientRect();
                if (x + tooltipRect.width > bodyRect.width) x = e.clientX - rect.left - tooltipRect.width - 20;
                if (y + tooltipRect.height > bodyRect.height) y = e.clientY - rect.top - tooltipRect.height - 20;
                tooltipContainer.style.left = x + 'px';
                tooltipContainer.style.top = y + 'px';
            }
        });
        
        mapContainer.addEventListener('mouseout', () => { 
            clearTimeout(tooltipApiTimeout);
            tooltipContainer.style.display = 'none'; 
        });
        backButton.addEventListener('click', () => { renderMap('india'); });

        renderMap('india');
        updateInfoPanel(null);
    });
    </script>
